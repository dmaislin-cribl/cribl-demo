# Default values for logstream-master.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

criblImage:
  repository: cribl/cribl
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "next"

imagePullSecrets: []
nameOverride: "cribl"
fullnameOverride: ""

autoscaling:
  enabled: false

config:
  scName:
  criblHome: /opt/cribl
  rejectSelfSignedCerts: 0
  healthPort: 9000

env:
  CRIBL_BEFORE_START_CMD_1: cp -R /var/opt/cribl /opt/
  CRIBL_AFTER_START_CMD_1: sleep 60 && $CRIBL_HOME/scripts/cli-deploy > /tmp/deploy.log

service:
  annotations: {}

  ports:
  - name: api
    port: 9000
    protocol: TCP
    external: true
  - name: mastercomm
    port: 4200
    protocol: TCP
    external: false

podAnnotations:
  io.cribl.scope/disable: 'true'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: 
  limits:
    cpu: 1500m
    memory: 4096Mi
  requests:
    cpu: 500m
    memory: 1024Mi

nodeSelector: {}

tolerations: []

affinity: {}

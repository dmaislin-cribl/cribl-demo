outputs:
  default:
    defaultId: splunk
    type: default
  splunk:
    systemFields:
      - cribl_pipe
    port: 9997
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: false
    enableACK: true
    onBackpressure: block
    type: splunk
    host: splunk
  statsd:
    type: router
    rules:
      - filter: "true"
        output: splunk-metrics
        final: false
      - filter: "false"
        output: localhost
        final: false
      - filter: "true"
        output: influxdb2
        final: false
    onBackpressure: block
  splunk-metrics:
    systemFields:
      - cribl_pipe
    port: 9998
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: false
    enableACK: true
    onBackpressure: block
    type: splunk
    host: splunk
    pipeline: metrics_to_logs
  localhost:
    type: statsd_ext
    protocol: udp
    host: localhost
    port: 9125
    mtu: 512
    flushPeriodSec: 1
    connectionTimeout: 5000
    writeTimeout: 10000
  influxdb2:
    timestampPrecision: ms
    dynamicValueFieldName: true
    valueFieldName: value
    concurrency: 5
    maxPayloadSizeKB: 4096
    flushPeriodSec: 1
    auth:
      disabled: true
    onBackpressure: block
    type: influxdb
    url: http://influxdb2-internal:8086/write?rp=forever
    database: cribl
    extraHttpHeaders:
      - name: Authorization
        value: Token
          sKvQsRYB9OTwG53QszRyoEYd6t99Xp_HlG29GxDs1sfxep7XHkMPWrqKroMs8mSoGPokIvUlJuptcESe_X8uig==
      - name: User-Agent
        value: Cribl-42.0-5eea030d
  s3:
    type: s3
    awsAuthenticationMethod: manual
    bucket: archival
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${__inputId.replace(/:/g, '_')}/${C.Time.strftime(_time ? _time :
      Date.now(), '%Y-%m-%d_%H')}/${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: none
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
    onBackpressure: block
  s3-flow:
    systemFields:
      - cribl_pipe
    awsAuthenticationMethod: manual
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    signatureVersion: v4
    enableAssumeRole: false
    addIdToStagePath: true
    objectACL: private
    partitionExpr: "`/VPCFlow/AWSLogs/${aws_account}/vpcflowlogs/${aws_region}/${C.Time.strftime( _time, '%Y/%m/%d')}/`"
    format: raw
    baseFileName: CriblOut
    compress: none
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 300
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
    onBackpressure: block
    type: s3
    bucket: flowlogs
    region: us-east-1
    stagePath: /tmp/flowstage
    endpoint: http://minio:9000
    destPath: ""

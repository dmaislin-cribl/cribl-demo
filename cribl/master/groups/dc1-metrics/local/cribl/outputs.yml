outputs:
  statsd:
    type: router
    rules:
      - filter: "false"
        output: splunk-metrics
        final: false
      - filter: "false"
        output: localhost
        final: false
      - filter: "true"
        output: influxdb2
        final: false
    onBackpressure: block
  splunk-metrics:
    systemFields:
      - cribl_pipe
    port: 9998
    nestedFields: none
    throttleRatePerSec: "0"
    tls:
      disabled: true
    connectionTimeout: 10000
    writeTimeout: 60000
    enableMultiMetrics: true
    enableACK: true
    onBackpressure: block
    type: splunk
    host: splunk
    pipeline: metrics_to_logs
  default:
    defaultId: influxdb
    type: default
  influxdb2:
    timestampPrecision: ms
    dynamicValueFieldName: true
    valueFieldName: value
    concurrency: 5
    maxPayloadSizeKB: 4096
    flushPeriodSec: 1
    auth:
      disabled: true
    onBackpressure: block
    type: influxdb
    url: http://influxdb2-internal:8086/write?rp=forever
    database: cribl
    extraHttpHeaders:
      - name: Authorization
        value: Token
          sKvQsRYB9OTwG53QszRyoEYd6t99Xp_HlG29GxDs1sfxep7XHkMPWrqKroMs8mSoGPokIvUlJuptcESe_X8uig==
      - name: User-Agent
        value: Cribl-42.0-5eea030d
